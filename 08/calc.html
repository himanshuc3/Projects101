<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calcuator</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>	
	
		<div class="top">Calculator</div>

		<div class="calc">
			<div class="key clear">C</div>
			<div class="screen"></div>
			<div class="key">7</div>
			<div class="key">8</div>
			<div class="key">9</div>
			<div class="key op">/</div>
			<div class="key">4</div>
			<div class="key">5</div>
			<div class="key">6</div>
			<div class="key op">*</div>
			<div class="key">1</div>
			<div class="key">2</div>
			<div class="key">3</div>
			<div class="key op">+</div>
			<div class="key">.</div>
			<div class="key">0</div>
			<div class="key">00</div>
			<div class="key op">-</div>
			<div class="eval key">=</div>
		</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
